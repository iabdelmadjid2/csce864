<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CodeLinx Systems</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <div>
                <img src="images/logo4.jpg" alt="CodeLinx Systems Logo">
                <span>CodeLinx Systems</span>
            </div>
            <div>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="index.html#services">Services</a>
                <a href="contact.html">Contact</a>
                <a href="feedback.html">Feedback</a>
                <a href="gallery.html">Gallery</a>
                <a href="faq.html">FAQ</a>
                <a href="blog.html">Blog</a>
                <a href="careers.html">Careers</a>
                <a href="team.html">Our Team</a>
                <a href="login.html">Login / Sign Up</a>
            </div>
        </nav>
    </header>

    <!-- Contact Form Section -->
    <main>
        <section id="contact-form">
            <table style="width: 100%; border-collapse: collapse;">
                <tr>
                    <td style="text-align: center;">
                        <h2>Get in Touch</h2>
                    </td>
                </tr>
                <tr>
                    <td>
                        <form id="contactForm">
                            <table style="width: 100%; margin: 0 auto;">
                                <tr>
                                    <td><label for="name">Name:</label></td>
                                    <td><input type="text" id="name" name="name" required></td>
                                </tr>
                                <tr>
                                    <td><label for="email">Email:</label></td>
                                    <td><input type="email" id="email" name="email" required></td>
                                </tr>
                                <tr>
                                    <td><label for="subject">Subject:</label></td>
                                    <td>
                                        <select id="subject" name="subject" required>
                                            <option value="" disabled selected>Select a subject</option>
                                            <option value="general">General Inquiry</option>
                                            <option value="support">Support</option>
                                            <option value="partnership">Partnership</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="message">Message:</label></td>
                                    <td><textarea id="message" name="message" rows="5" required></textarea></td>
                                </tr>
                            </table>
                            <div style="text-align: center; margin-top: 10px;">
                                <!-- Send and Reset Buttons -->
                                <button type="submit">Send Message</button>
                                <button type="reset">Reset</button>
                            </div>
                        </form>
                        <div id="submissionMessage" style="display: none; padding: 10px; margin-top: 20px; border: 1px solid #ccc; border-radius: 5px;">
                            <p id="submissionText" style="font-size: 16px;"></p>
                        </div>
                    </td>
                </tr>
            </table>
        </section>
    </main>

    <!-- Modal for Submission Confirmation -->
    <div id="submissionModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2>Thank You!</h2>
            <p id="modalMessage">Your message has been sent successfully.</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 CodeLinx Systems. All rights reserved.</p>
        <div>
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>

    <script>
        // JavaScript for form submission
        const contactForm = document.getElementById('contactForm');
        const submissionModal = document.getElementById('submissionModal');
        const modalMessage = document.getElementById('modalMessage');

        contactForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent form from submitting normally
            const name = document.getElementById('name').value;

            // Update modal content
            modalMessage.innerHTML = `<strong>Thank you, ${name}!</strong> Your message has been sent successfully.`;

            // Show the modal
            submissionModal.style.display = 'block';

            // Reset the form
            contactForm.reset();
        });

        // Function to close the modal
        function closeModal() {
            submissionModal.style.display = 'none';
        }

        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target === submissionModal) {
                submissionModal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
